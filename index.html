<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    backgroundImage: {
                        'logo-light': "url('/assets/img/logo.png')",
                        'logo-dark': "url('/assets/img/logo-dark.png')",
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="transition-colors duration-700">
    <div
        class="h-[60px] w-[60px] bg-cover bg-center absolute left-[calc(50%-30px)] top-7 bg-logo-light dark:bg-logo-dark">
    </div>
    <div
        class="h-[100vh] flex flex-col justify-center text-[#193B55] dark:text-[#FFFFFF] bg-[#FFFFFF] dark:bg-[#193B55]">
        <div class="text-3xl font-bold text-center font-['Moglan'] px-5">
            Everything good, everything
            <span onclick="document.body.classList.toggle('dark')"
                class="text-transparent bg-clip-text bg-gradient-to-r from-[#E50058] to-[#FF740F]">magical</span>,
            happens between the months of June and August
        </div>
        <div class="text-l text-center mt-3">- Summer Designs</div>
    </div>
</body>

</html>
